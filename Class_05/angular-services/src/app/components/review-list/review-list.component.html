<section>
  <div>
    <h1>Reviews</h1>
  </div>
  <div>
    <ul *ngIf="!!movies">
      <li *ngFor="let movie of movies" (click)="onMovieClick(movie)">
        <span>{{movie.title}}</span>
        <span>{{movie.rating}}/10</span>
        <span>{{movie.likeCount}}</span>
      </li>
    </ul>
  </div>
</section>
