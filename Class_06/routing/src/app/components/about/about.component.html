<h3 class="htitle title-h3">Steps to Setup Routing</h3>
<ol class="routing-list">
  <li class="routing-step" *ngFor="let step of routingSteps">{{ step }}</li>
</ol>
<h3 class="htitle title-h3">Steps to Setup Sub Routing</h3>
<ol class="routing-list">
  <li class="routing-step" *ngFor="let step of subRoutingSteps">{{ step }}</li>
</ol>
