<!-- Create a button in the Movie component with the value "Show movie" and by clicking it, we have to pass the value of the hardcoded object to the parent.
And print it in the parent. -->
<div>
  <p>movie component</p>
  <p>Movie Title from app.component: {{ movieTitle }}</p>
  <button (click)="sendMovieToParent()">Show Movie</button>
</div>
